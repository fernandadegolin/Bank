<div class="container__title">
  <img src="./../../../assets/logo/lemon.png" alt="">
  <h1>Lemon Bank</h1>
</div>

<section class="container">

  <form class="form">
    <h2 class="form__title">Nova Transfência</h2>

    <div class="form-field">
      <label class="form-field__label" for="value">Valor</label>
      <input class="form-field__input" id="value" type="text" placeholder="Digite o valor de sua tranfêrencia">
    </div>

    <div class="form-field">
      <label class="form-field__label" for="path">Destino</label>
      <input class="form-field__input" id="path" type="text" placeholder="Digite a conta de destino">
    </div>

    <div class="button-wraper">
      <button>Transferir</button>
    </div>
  </form>
</section>
